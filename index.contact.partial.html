<section class="contact">
  <h2 class="contact__title">Contact Us</h2>
  <p class="contact__subtitle">
    Most calendars are designed for teams. Slate is designed for freelancers
  </p>

  <div class="contact__container">
    <form class="contact__form">
      <h3 class="contact__form-title">Contact Us</h3>
      <input
        type="text"
        id="name"
        placeholder="Your Name"
        class="contact__input"
      />
      <input
        type="email"
        id="email"
        placeholder="Your Email"
        class="contact__input"
      />
      <textarea
        id="message"
        placeholder="Your Message"
        class="contact__textarea"
      ></textarea>
      <button type="submit" class="contact__button">Send</button>
    </form>

    <div class="contact__info">
      <div class="contact__info-item">
        <img
          src="img/icon-location.svg"
          alt="Location"
          class="contact__info-icon"
        />
        <p class="contact__info-text">
          Spring St undefined Anchorage, Georgia 12473 United States
        </p>
      </div>
      <div class="contact__info-item">
        <img src="img/icon-phone.svg" alt="Phone" class="contact__info-icon" />
        <p class="contact__info-text">(843) 555-0130</p>
      </div>
      <div class="contact__info-item">
        <img src="img/icon-mail.svg" alt="Mail" class="contact__info-icon" />
        <p class="contact__info-text">willie.jennings@example.com</p>
      </div>
      <img src="img/contact-map.png" alt="Map" class="contact__map" />
    </div>
  </div>

  <div class="contact__social">
    <a href="#" class="contact__social-link">
      <img
        src="img/icon-twitter.svg"
        alt="Twitter"
        class="contact__social-icon"
      />
    </a>
    <a href="#" class="contact__social-link">
      <img
        src="img/icon-facebook.svg"
        alt="Facebook"
        class="contact__social-icon"
      />
    </a>
    <a href="#" class="contact__social-link">
      <img
        src="img/icon-linkedin.svg"
        alt="LinkedIn"
        class="contact__social-icon"
      />
    </a>
  </div>
</section>
